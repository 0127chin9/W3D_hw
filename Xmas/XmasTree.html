<script>
class LightBall {
  constructor(name) {
    this.name = name;
    this.lightOn = false;
    this.hue = Math.random() * 360;
    let lightColor = document.querySelector(name);
    lightColor.style.backgroundColor = `hsl(${this.hue}, 90%, 20%)`;
  }

  blink() {
    if (this.lightOn) {
      let lightColor = document.querySelector(this.name);
      lightColor.style.backgroundColor = `hsl(${this.hue}, 90%, 80%)`;
      let that = this;
      setTimeout(() => {
        this.dark();
      }, 500);
    }
  }

  dark() {
    let lightColor = document.querySelector(this.name);
    lightColor.style.backgroundColor = `hsl(${this.hue}, 90%, 20%)`;
    if (this.lightOn) {
      let that = this;
      setTimeout(() => {
        this.blink();
      }, 500);
    }
  }

  randomBlink() {
    if (this.lightOn) {
      let lightColor = document.querySelector(this.name);
      lightColor.style.backgroundColor = `hsl(${this.hue}, 90%, 80%)`;
      let that = this;
      setTimeout(() => {
        this.randomDark();
      }, Math.floor(Math.random() * (1001)) + 1000);
    }
  }

  randomDark() {
    let lightColor = document.querySelector(this.name);
    lightColor.style.backgroundColor = `hsl(${this.hue}, 90%, 20%)`;
    if (this.lightOn) {
      let that = this;
      setTimeout(() => {
        this.randomBlink();
      }, Math.floor(Math.random() * (1001)) + 1000);
    }
  }
}

var lightBalls = [];
for (let i = 1; i < 22; i++) {
  lightBalls[i - 1] = new LightBall('#light' + i);
}

function simpleMode() {
  if (!lightBalls[0].lightOn) {
    let printSwitch = document.querySelector('#simpleModeBut');
    printSwitch.value = "關燈";
	document.querySelector("#complexModeBut").setAttribute("disabled", "disabled");
    for (let i = 0; i < 21; i++) {
      lightBalls[i].lightOn = true;
      lightBalls[i].blink();
    }
  } else {
    let printSwitch = document.querySelector('#simpleModeBut');
    printSwitch.value = "簡單模式";
    for (let i = 0; i < 21; i++) {
      lightBalls[i].lightOn = false;
      lightBalls[i].dark();
    }
	document.querySelector('#complexModeBut').removeAttribute('disabled');
  }
}

function complexMode() {
  if (!lightBalls[0].lightOn) {
    let printSwitch = document.querySelector('#complexModeBut');
    printSwitch.value = "關燈";
	document.querySelector("#simpleModeBut").setAttribute("disabled", "disabled");
    for (let i = 0; i < 21; i++) {
      lightBalls[i].lightOn = true;
      lightBalls[i].randomDark();
    }
  } else {
    let printSwitch = document.querySelector('#complexModeBut');
    printSwitch.value = "複雜模式";
    for (let i = 0; i < 21; i++) {
      lightBalls[i].lightOn = false;
      lightBalls[i].dark();
    }
	document.querySelector('#simpleModeBut').removeAttribute('disabled');
  }
}
</script>
